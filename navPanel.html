<script type="text/javascript">
  var  listItem= $('li:not(.sub-li,.profile ul li,.profile)');
  listItem.hover(
    function(){
        $(this).css("background-color","#3d3d3d");
    },
    function(){
        $(this).css("background-color","#2d2d2d");
    }
  );

  var subListItem = $('.sub-li');
   subListItem.hover(
    function(){
        $(this).css("color","darkgray");
    },
    function(){
        $(this).css("color","#FFF");
    }
  );

</script>
